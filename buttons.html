<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>BUTTONS</title>
            <head>Buttons</head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Primary</button>
                <button type="button" class="btn btn-warning">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">btn-warning</button>
                    <button type="button" class="btn btn-warning">Danger</button>
                </div>
            </div>
        </body>
    </head>
</html>
