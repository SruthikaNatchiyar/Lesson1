<!DOCTYPE html>
<html>
    <head>
        <title>
            Types of lists
        </title>
        
    </head>
    <body>
        <h1>
            Type of lists
        </h1>
        <h2>
            ordered list
        </h2>
        <ol>
            <li>tomato</li>
            <li>potato</li>
            <li>Broccoli</li>
        
        </ol>
        <h2>
            unordered list
        </h2>
        <ul>
            <li>tomato</li>
            <li>potato</li>
            <li>Broccoli</li>
        
        </ul>
        <h2>
           Description list
        </h2>
        <dl>
            <dt>tomato</dt>
            <dd>tomato is red in color</dd>
            <dt>potato</dt>
            <dd>potato is famous for fries</dd>
            <dt>walnuts</dt>
            <dd>walnuts are good for your health</dd>
        
        </dl>
    </body>
</html>
