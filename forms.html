<!DOCTYPE html>
<html>
    <head>
        <title>Types of forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>Personal Information</h1>
                <label>Name :</label>
                <input type="text" id="Name">
                <br><br>
                <label>Age :</label>
                <input type="number" id="Age">
                <br><br>
                <label>Contact Number :</label>
                <input type="password" id="number">
                <br><br>
                <label>Gender</label>
                <br><br>
                <input type="radio" id="female" name="Gender" value="female">female
                <br>
                <input type="radio" id="male" name="Gender" value="male">male
                <label>hobbies</label>
                <br><br>
                <input type="checkbox" id="hobbies" value="reading">reading
                <br><br>
                <input type="checkbox" id="hobbies" value="badminton">badminton
                <br><br>
                <input type="checkbox" id="hobbies" value="proving">proving
                <br><br>
                <input type="checkbox" id="hobbies" value="yoga">yoga
                <br><br>
                <input type="submit">submit

            </fieldset>
        </form>
    </body>
</html>
