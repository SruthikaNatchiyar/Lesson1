<!DOCTYPE html>
<html>
    <head>
        <title>Scrollpsy in html</title>
        <body>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="#FAILURE">FAILURE</a>
                    <a class="list-group-item list-group-item-action" href="#UNDERSTAND AND LEARN">UNDERSTAND AND LEARN</a>
                    <a class="list-group-item list-group-item-action" href="#TRY">TRY</a>
                    <a class="list-group-item list-group-item-action" href="#SUCCESS">SUCCESS</a>
                </div>
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                    <h4 id="#FAILURE IS NOTHING BUT THE KEY TO SUCCESS">#FAILURE</h4>
                    <p>...</p>
                    <h4 id="UNDERSTAND THE CONCEPT AND LEARN FROM THE MISTAKES YOU MADE">UNDERSTAND AND LEARN</h4>
                    <p>...</p>
                    <h4 id="TRY IT AGAIN AND A AGAIN TILL YOU BECOME PERFECT">TRY</h4>
                    <p>...</p>
                    <h4 id="AS success IS THE KEY">SUCCESS</h4>
                    <p>...</p>
                </div
        </body>
    </head>
</html>
